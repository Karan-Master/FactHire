  <h1 class="display-4 text-center">LeaderBoard</h1>
  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="this.dataSource">
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.User_Id}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="mark">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.total_score}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" (page)="pageEvent = $event" showFirstLastButtons></mat-paginator>
  </div>
