  <div class="full">
  <h1 id="h1" class="display-4 text-center">Leaderboard</h1>
  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="this.dataSource">
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> <strong>Name </strong></th>
        <td mat-cell *matCellDef="let element"> {{element.User_Id}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="mark">
        <th mat-header-cell *matHeaderCellDef> <strong>Score </strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.total_score}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index; let isOdd = odd; let isEven = even; let isLast = last"
       [ngClass]="{ 'selected' : row.User_Id === this.service.userDetail.User_id ,'alternate': (isOdd && row.User_Id !== this.service.userDetail.User_id )  }"></tr>
    </table>
  
    <mat-paginator [length]="5" [pageSize]="20" [pageSizeOptions]="[5, 10, 20]" (page)="pageEvent = $event" showFirstLastButtons></mat-paginator>
  </div>
</div>
