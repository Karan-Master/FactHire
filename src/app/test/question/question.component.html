
<div style="margin-top:40px;margin-left:37px"  class="container">
  <mat-card id="full">
  <div class="row">
  <div class="col-lg-12">
  <h1>{{this.service?.questions[this.service?.qnNo].Title}}</h1>
  <p *ngIf ="this.service.questions.length > 0">{{this.service?.questions[this.service.qnNo].Instructions}}</p>
  <div *ngIf = "this.service?.questions[this.service.qnNo].ImageUrl != null">
      <img mat-card-image class="center" [src]="'http://localhost:53737/Images/'+this.service.questions[this.service.qnNo].ImageUrl" style="width:350px;height:200px">  
    </div>


    

  </div>
  </div>

</mat-card>
   

   
  <div *ngIf = "this.isAvailable">
  <div id="bottom-nav" class="row">
   
  <div class="col-lg-6">
    <i style="float:left" class="fa fa-angle-double-up" disabled="this.service.qnNo == 0" (click)="onPrevious()">Previous</i>
  </div>
  <div class="col-lg-6">
    <i style="float:right" class="  fa fa-angle-double-down" disabled="this.service.qnNo == this.service.questions.length - 1" (click)="onNext()">Next</i>
  </div>
   
  </div>
  </div>

</div>
